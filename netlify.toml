[build]
  command = "bash netlify.sh"
  publish = "dist/client"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_USE_PYTHON = "false"
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_PNPM = "false"
  NETLIFY_USE_GO = "false"
  NETLIFY_USE_RUBY = "false"
  SKIP_PYTHON_INSTALL = "true"
  SKIP_GO_INSTALL = "true"

[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist/client"
  autoLaunch = true
  
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200